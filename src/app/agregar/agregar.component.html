<div class="d-flex justify-content-center">
<h1>Productos</h1>
</div>
<hr>
<br>
<div class="d-flex justify-content-center">
<br>
<hr>
<br>
<form [formGroup]="FormularioProducto" (ngSubmit) = "Guardar()">
    <div class="form-row">
      <div class="col-15">
        <input type="number" class="form-control" placeholder="Codigo" formControlName="codigo">
        
      </div>
      <br>
      <div class="col-15">
        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
      </div>
      <br>
      <div class="col-15">
        <input type="number" class="form-control" placeholder="Precio" formControlName="precio">
      </div>
      <br>
      <div class="col-15">
        <input type="number" class="form-control" placeholder="Cantidad" formControlName="cantidad">
      </div>
      <br>
      <div class="col-15">
        <input type="text" class="form-control" placeholder="Descripcion" formControlName="descripcion">
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-dark" style='width:350px; height: 50px;'> Enviar</button>
  </form>
</div>
  <br>
  <hr>
  <br>
  <div class="d-flex justify-content-center">
    <h1>Orden de Compra</h1>
    </div>
    <br>
    <br>

  <div class="d-flex justify-content-center">

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Modificar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
          <td>{{producto.codigo}}</td>
          <td>{{producto.nombre}}</td>
          <td>$ {{producto.precio}}</td>
          <td>{{producto.cantidad}}</td>
          <td>{{producto.descripcion}}</td>
          <td><button class="btn btn-warning" (click)="Actualizar(producto.codigo)"> Modificar </button>
        </td>
          <td><button class="btn btn-danger" (click)="Eliminar(producto.codigo)">  Eliminar </button>

        </td>
      </tr>
    </tbody>
  </table>
  </div>
  <br>
  <br>
  <br>
  <div class="d-flex justify-content-center">
  <button class="btn btn-dark" (click)="pagar()" style='width:350px; height: 50px;'>PAGAR</button>
</div>
